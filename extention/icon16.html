<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon16 - WebSweep Icon Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .icon-preview {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            margin: 0 auto;
            display: block;
        }
        
        .title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            color: #555;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WebSweep Icon Converter</h1>
        <p class="subtitle">Convert SVG to PNG (16x16px)</p>
        
        <div class="icon-preview">
            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow16" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0e7ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="purpleGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="8" cy="8" r="7" fill="url(#purpleGradient16)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Central rectangle -->
  <rect x="7" y="5" width="2" height="6" fill="#ffffff" rx="0.5"/>
  
  <!-- Orbiting circles around the center -->
  <circle cx="8" cy="2.5" r="0.5" fill="#ffffff"/>
  <circle cx="10.5" cy="4" r="0.5" fill="#ffffff"/>
  <circle cx="12" cy="8" r="0.5" fill="#ffffff"/>
  <circle cx="10.5" cy="12" r="0.5" fill="#ffffff"/>
  <circle cx="8" cy="13.5" r="0.5" fill="#ffffff"/>
  <circle cx="5.5" cy="12" r="0.5" fill="#ffffff"/>
  <circle cx="4" cy="8" r="0.5" fill="#ffffff"/>
  <circle cx="5.5" cy="4" r="0.5" fill="#ffffff"/>
  
  <!-- Glow effect -->
  <circle cx="8" cy="8" r="7" fill="url(#glow16)" opacity="0.3"/>
</svg>
        </div>
        
        <button class="btn" onclick="downloadPNG()">ðŸ“¥ Download PNG</button>
        <button class="btn btn-secondary" onclick="copySVG()">ðŸ“‹ Copy SVG</button>
        
        <div class="instructions">
            <h3>ðŸ“‹ Instructions:</h3>
            <ol>
                <li>Click "Download PNG" to save the icon as PNG</li>
                <li>Save the file as <strong>icon16.png</strong></li>
                <li>Place it in your extension folder</li>
                <li>Or right-click the icon above and "Save image as..."</li>
            </ol>
        </div>
    </div>

    <script>
        function downloadPNG() {
            const svg = document.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = 16;
            canvas.height = 16;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 16, 16);
                const pngData = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.download = 'icon16.png';
                link.href = pngData;
                link.click();
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }
        
        function copySVG() {
            const svg = document.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            navigator.clipboard.writeText(svgData).then(() => {
                alert('SVG copied to clipboard!');
            });
        }
    </script>
</body>
</html>
