<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSweepr - Real-Time Domain Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-section">
        <div class="auth-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1>DataSweepr</h1>
            <p>Real-Time Domain Tracking</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <form id="loginFormElement">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email address" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="authLoading" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <!-- App Section -->
    <div id="appSection" class="app-section" style="display: none;">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <div class="logo-small">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="app-title">DataSweepr</span>
            </div>
            <div class="header-right">
                <span id="userName" class="user-name">User</span>
                <button id="logoutBtn" class="logout-btn" title="Logout">×</button>
            </div>
        </div>

        <!-- Sync Status -->
        <div class="sync-status-bar">
            <div class="sync-info">
                <span id="syncStatus" class="sync-status">Synced</span>
                <span class="sync-details">
                    <span id="pendingCount">0</span> pending • Last: <span id="lastSync">Never</span>
                </span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="totalCount">0</span>
                <span class="stat-label">Total Visits</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="uniqueCount">0</span>
                <span class="stat-label">Unique Domains</span>
            </div>
        </div>

        <!-- Domains List -->
        <div class="domains-container">
            <div class="domains-header">
                <h3>Recent Domains</h3>
            </div>
            <ul id="domainsList" class="domains-list"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
